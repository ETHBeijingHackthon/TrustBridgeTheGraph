specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TrustBridge
    network: fantom-testnet
    source:
      address: "0xC8a4A0E16308AC4Ba470515485c02113Ea717dD9"
      abi: TrustBridge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - NFTCollected
        - NFTCreated
        - NFTReviewed
        - Transfer
      abis:
        - name: TrustBridge
          file: ./abis/TrustBridge.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: NFTCollected(uint256,address,uint256)
          handler: handleNFTCollected
        - event: NFTCreated(uint256,uint256,string,address,string,string,string,string)
          handler: handleNFTCreated
        - event: NFTReviewed(uint256,uint256,uint256,address,uint256,string,string)
          handler: handleNFTReviewed
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/trust-bridge.ts
